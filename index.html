  <body>
    <div id="root"></div>

    <!-- PWA Install Prompt -->
    <script>
      // Enhanced install prompt handling
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install UI
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: linear-gradient(135deg, #1ABC9C, #8E44AD); color: white; padding: 16px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1000; display: flex; align-items: center; justify-content: space-between;">
            <div>
              <div style="font-weight: 600; margin-bottom: 4px;">Install Rhiz</div>
              <div style="font-size: 14px; opacity: 0.9;">Get the full experience with offline access</div>
            </div>
            <button id="install-btn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 8px; font-weight: 500; cursor: pointer;">Install</button>
            <button id="dismiss-btn" style="background: none; border: none; color: white; padding: 8px; cursor: pointer; opacity: 0.7;">âœ•</button>
          </div>
        `;
        
        document.body.appendChild(installBanner);
        
        document.getElementById('install-btn').addEventListener('click', async () => {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Install prompt outcome: ${outcome}`);
          document.body.removeChild(installBanner);
          deferredPrompt = null;
        });
        
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          document.body.removeChild(installBanner);
        });
      });
      
      // Track app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('Rhiz PWA was installed');
        // Analytics tracking could go here
      });
    </script>
